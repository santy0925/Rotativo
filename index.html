<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Equipos FLYR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gestor de Equipos FLYR</h1>
      <div class="date-display" id="currentDate"></div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalTeams">0</div>
        <div class="stat-label">Total Equipos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalPeople">0</div>
        <div class="stat-label">Total Personas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="dailyCapacity">52</div>
        <div class="stat-label">Capacidad Diaria</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="todayOccupancy">0</div>
        <div class="stat-label">Ocupaci√≥n Hoy</div>
      </div>
    </div>

    <div class="main-content">
      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">Configuraci√≥n</h2>
        </div>
        <div class="form-group">
          <label for="dailyCapacityInput">Capacidad m√°xima diaria:</label>
          <input type="number" id="dailyCapacityInput" min="1" max="200" value="52">
        </div>
        <form id="equipoForm">
          <div class="form-row">
            <div class="form-group">
              <label for="teamName">Nombre del Equipo:</label>
              <input type="text" id="teamName" required placeholder="Ingresa el nombre del equipo">
            </div>
            <div class="form-group">
              <label for="teamSize">N√∫mero de Personas:</label>
              <input type="number" id="teamSize" min="1" max="52" value="5" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">‚ûï Agregar Equipo</button>
            </div>
          </div>
        </form>
      </div>

      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">Distribuci√≥n</h2>
          <button id="btn-reorganize" class="btn btn-reorganize">üîÑ Reorganizar Equipos</button>
        </div>
        <div class="week-schedule" id="weekSchedule"></div>
      </div>

      <div class="office-section">
        <div class="section-header">
          <h2 class="section-title">Equipos Registrados</h2>
        </div>
        <div id="teamsList"></div>
      </div>
    </div>
  </div>

  <div id="membersModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeMembersModal()">&times;</span>
      <h2 id="modalTeamName">Integrantes del Equipo</h2>
      <div class="member-list" id="memberList">
      </div>
      <div class="add-member-form">
        <input type="text" id="newMemberName" placeholder="Nombre del integrante" class="inline-input">
        <button class="btn btn-add-member" onclick="addMemberToTeam()">‚ûï Agregar Integrante</button>
      </div>
      <div class="modal-actions">
        <button class="btn btn-save" onclick="saveMembersChanges()">üíæ Guardar Cambios</button>
        <button class="btn btn-cancel" onclick="closeMembersModal()">‚úñÔ∏è Cerrar</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
